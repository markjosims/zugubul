[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"zugubul" = "zugubul/src"}

[project]
name = "zugubul"
authors = [
    {name = "Mark Simmons", email = "mjsimmons@ucsd.edu"},
]
description = "Pipeline for automatic transcription of audio files"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
version = "0.1.0"

[project.scripts]
rvad_to_elan = "zugubul.rvad_to_elan:main"
wav_to_elan = "zugubul.wav_to_elan:main"